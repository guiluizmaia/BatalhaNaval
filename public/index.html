     </table>
     <script>
        var arr = [];
        function clicou(num)
        {
            var clique = document.getElementById(num);
            
            var pos = arr.indexOf(num);
            
            if (arr[pos] != num){
                arr.push(num);                
                clique.style.color = "#0C720C";
                clique.style.background = "#7FFF7F";
                clique.style.boxShadow = "0 0 10px #7FFF7F, 0 0 40px #7FFF7F, 0 0 80px #7FFF7F";
                console.log(arr);
            }else{
                arr.splice(pos, 1);
                clique.style.color = "#7FFF7F";
                clique.style.background = "none";
                clique.style.boxShadow = "none";
                clique.style.transitionDelay = "0.2";
                console.log(arr);
            }
        }
    </script>
